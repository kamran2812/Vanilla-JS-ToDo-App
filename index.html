<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>To-Do App</title>
</head>
<body>
    <main>
        <header>
            <div class="container">
                <header class="header">
                    <div class="profile-pic">DP</div>

                    <div class="search-container">
                        <input type="text" id="inputText" class="search-input" placeholder="Enter new task...">
                        <button class="add-task-button">Add New Task</button>
                    </div>
                </header>

                <section class="task-section">
                    
                    <ul class="todoList">
                        <li class="task-item">
                            <p>Task Example</p>
                            <div class="task-buttons">
                                <button class="btn done-button">Done</button>
                                <button class="btn delete-button">Delete</button>
                            </div>
                        </li>
                        <!-- Add more tasks here -->
                    </ul>
                </section>
                
            </div>
        </header>
    </main>
</body>
</html>
